{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm p-4">
  <h3 class="mb-3">{{ report.name }}</h3>

  <table class="table table-striped">
    <thead>
      <tr>
        {% for col in data[0].keys() %}
          <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
          {% for value in row.values() %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
